<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Doctor Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f7f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    #chatBox {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      height: 350px;
      overflow-y: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .msg {
      margin: 10px 0;
    }
    .user { color: #007bff; font-weight: bold; }
    .bot { color: #28a745; font-weight: bold; }
    #userInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }
    #sendBtn, #clearBtn {
      margin-top: 10px;
      padding: 10px;
      width: 49%;
      font-size: 16px;
      border: none;
      cursor: pointer;
      color: white;
    }
    #sendBtn {
      background: #007bff;
    }
    #sendBtn:hover {
      background: #0056b3;
    }
    #clearBtn {
      background: #dc3545;
    }
    #clearBtn:hover {
      background: #b02a37;
    }
    .typing {
      display: inline-block;
      margin-left: 5px;
    }
    .typing span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background-color: #28a745;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Virtual Care Chatbot</h1>

  <div id="chatBox"></div>

  <textarea id="userInput" placeholder="Describe your symptoms..." rows="3"></textarea>
  <div style="display: flex; justify-content: space-between;">
    <button type="button" id="sendBtn">Send</button>
    <button type="button" id="clearBtn">Delete Conversation</button>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const clearBtn = document.getElementById("clearBtn");

    function appendMessage(role, text) {
      chatBox.innerHTML += `<div class="msg"><span class="${role}">${role === 'user' ? 'You' : 'Doctor Bot'}:</span> ${text}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    function showTypingIndicator() {
      const typingEl = document.createElement("div");
      typingEl.className = "msg bot";
      typingEl.id = "typingIndicator";
      typingEl.innerHTML = `Doctor Bot:<span class="typing"><span></span><span></span><span></span></span>`;
      chatBox.appendChild(typingEl);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTypingIndicator() {
      const typing = document.getElementById("typingIndicator");
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("user", message);
      userInput.value = "";
      // Keep focus on the input to avoid keyboard hiding/viewport jump on mobile
      try { userInput.focus(); userInput.setSelectionRange(0, 0); } catch (e) {}

      showTypingIndicator();

      try {
        const res = await fetch("http://localhost:5000/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        removeTypingIndicator();
        appendMessage("bot", data.reply);
      } catch (err) {
        removeTypingIndicator();
        appendMessage("bot", "Error connecting to AI.");
        console.error("Fetch error:", err);
      }
    }

    // Button click
    sendBtn.onclick = sendMessage;

    // Press Enter to send
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Clear conversation
    clearBtn.onclick = () => {
      chatBox.innerHTML = "";
    };
  </script>
</body>
</html>
